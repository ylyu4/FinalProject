<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Employer Sign Up</title>
   <link rel="stylesheet" href="reset.css" />
   <link rel="stylesheet" href="global.css" />
   <script type="text/javascript" src="functions.js"></script>
</head>
<body class="employer_sign_up-body">
  <div class="employer_sign_up-div">
    <!-- Title -->
    <h1 >Employer Sign Up</h1>
    <!-- Input -->
    <div>
    <form action="employer_profile.html" method="">
      <div>
        <label class="employer_sign_up-form-label" for="account">Account</label>
        </div>
        <div>
        <input type="text" class="employer_sign_up-form" id="account" name="employerAccount" required>
      </div>
      <div>
        <label class="employer_sign_up-form-label" for="password">Password</label>
      </div>
      <div>
        <input type= "text" class="employer_sign_up-form" id="password" name="employerPassword" required>
      </div>
      <div class="employer_sign_up-form-submit">
        <button type="submit" class="form-control-submit-button">Create Account</button>
      </div>
    </form>
    <button type="button" name="employerSignUpBack" onclick="buttonJump('employer_login.html')">Back</button>
  </div>
  </div>
</body>
</html>
