<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Write Job Description</title>
   <link rel="stylesheet" href="reset.css" />
   <link rel="stylesheet" href="global.css" />
   <script type="text/javascript" src="functions.js"></script>
</head>
<body class="employer_write_job_description-body">
<div class="employer_write_job_description-div">
  <h1>Write Job Description</h1>
  <form action="employer_write_job_description.html">
    <div class="employer_write_job_description-left">
    <div>
      <label class="employer_write_job_description-form-label" for="jobName">Job Name</label>
    </div>
    <div>
      <input class="employer_write_job_description-form" type="text" name="jobName" value="" required>
    </div>
    <div>
      <label class="employer_write_job_description-form-label" for="jobCompany">Company</label>
    </div>
    <div>
      <input class="employer_write_job_description-form" type="text" name="jobCompany" value="" required>
    </div>
    <div>
      <label class="employer_write_job_description-form-label" for="jobExperience">Experience</label>
    </div>
    <div>
      <input class="employer_write_job_description-form" type="text" name="jobExperience" value="" required>
    </div>
    <div>
      <label class="employer_write_job_description-form-label" for="jobLocation">Location</label>
    </div>
    <div>
      <input class="employer_write_job_description-form" type="text" name="jobLocation" value="" required>
    </div>
    <div>
      <label class="employer_write_job_description-form-label" for="jobField">Field</label>
    </div>
    <div>
      <input class="employer_write_job_description-form" type="text" name="jobField" value="" required>
    </div>
    <div>
      <label class="employer_write_job_description-form-label" for="jobSalary">Salary</label>
    </div>
    <div>
      <input class="employer_write_job_description-form" type="text" name="jobSalary" value="" required>
    </div>
    <div>
      <label class="employer_write_job_description-form-label" for="jobContact">Contact</label>
    </div>
    <div>
      <input class="employer_write_job_description-form" type="text" name="jobContact" value="" required>
    </div>
    <div>
      <label class="employer_write_job_description-form-label" for="jobDueDate">Due Date</label>
    </div>
    <div>
      <input class="employer_write_job_description-form" type="text" name="jobDueDate" value="" required>
    </div>
  </div>
  <div class="employer_write_job_description-right">
    <div>
      <label class="employer_write_job_description-form-label" for="jobDescription">Description</label>
    </div>
    <div>
      <textarea id="jobDescription" name="jobDescription" required></textarea>
    </div>
    <button type="button" name="employer_write_job_descriptionPost" onclick='buttonJump("employer_profile.html")'>Post</button>
    <button type="button" name="employer_write_job_descriptionBack" onclick='buttonJump("employer_profile.html")'>Back</button>
  </div>
  </form>
</div>
</body>
</html>
